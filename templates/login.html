<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Afghan App</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .login-box {
      width: 330px;
      padding: 30px;
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #000;
    }

    .login-box h1 {
      margin-bottom: 5px;
    }

    .login-box p {
      font-size: 14px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #009edc;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h1>Afghan</h1>
    <p>Demo Login Page</p>

    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div class="note">
      Educational / Selfâ€‘test only
    </div>
  </div>
</body>
</html>
